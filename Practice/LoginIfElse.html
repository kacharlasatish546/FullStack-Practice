<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <form>
        <label>Username</label> <input id="username" type="text"><br><br>
        <label>Password</label> <input id="password" type="text"><br><br>
        <button type="button" onclick="validateLogin()">Submit</button>
    </form>

    <script>

        function validateLogin() {
            var dbUsername = "ravi";
            var dbPassword = "ravi";
            var user = document.getElementById("username").value;
            var pwd = document.getElementById("password").value;

            if (user != dbUsername) {
                alert("Username did not match");
                return;
            } 
            if (pwd != dbPassword) {
                alert("Password did not match");
                return;
            } 
            else {
                alert("Login successfull");
            }
        }
    </script>
</body>


</html>
