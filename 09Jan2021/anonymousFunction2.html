<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function Example</title>
</head>

<body>

    <form>
        <input type="text" name="mobile_number" id="mobile_number" placeholder="Mobile Number" size="20">
        <button onclick="sendOTP()">Send OTP</button><br><br>
        <input type="password" name="password" id="password" placeholder="password" size="20"><br><br>
        <input type="text" name="otp" id="otp" placeholder="OTP" size="20"><br><br>
        <button onclick="validateOTP()">Submit</button>
    </form>

    <script>
        function sendOTP() {
            event.preventDefault();
            var mobileNumber = document.getElementById("mobile_number").value;
            if (mobileNumber == "8686466739") {
                alert("OTP : 123");
            } else {
                alert("Invalid Mobile Number");
            }
        }

        function validateOTP() {
            var password = document.getElementById("password").value;
            var otp = document.getElementById("otp").value;
            if (password != "abc") {
                redirect(false, "Invalid Password");
            }
            if (otp != "123") {
                redirect(false, "Invalid OTP");
            }
            redirect(true, "Login Successfull");
        }

        var redirect = function (isOTPValid, message) {
            event.preventDefault();
            if (isOTPValid == true) {
                window.location.href = "home.html";
            } else {
                alert(message);
                window.location.href = "anonymousFunction2.html";
            }
            redirect = null;
        }
    </script>

</body>

</html>
